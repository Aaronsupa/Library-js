<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <script src = "libjs.js" defer></script>
    </head>
    <body>
        <div class = "header">
            <div class = "header-content">
                <h1>Library</h1>
                <h1>Link</h1>
            </div>
        </div>
        <div class = "container">
            <button id = "mybtn">Add Book</button>
            <div id = "popUp">
                <h1>Add Book</h1>
                <form id = "myform">
                    <p><input id = "name" placeholder="Name" required></p>
                    <p><input id = "author" placeholder="Author" required></p>
                    <p><input id = "pagecnt" placeholder="Page Count" required></p>
                    <button id = "subbtn">Submit</button>
                </form>
            </div>
        </div>
        <div class = "contTb">
            <table id = "bookTable">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Page Count</th>
                </tr>
            </table>
        <div>
    </body>
</html>
